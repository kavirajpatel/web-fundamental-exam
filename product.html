<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kefene Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div id="root">
        <div>
            <div class="Topbar_home_">
                <div class="Topbar_LeftMenu">
                    <div class="Topbar_LogoWrapper">
                        <img src="logo.58169365.png" alt="Logo">
                        <p class="Topbar_BrandName">Kafene</p>
                    </div>
                    <nav>
                        <a id="ordersLink" class="Topbar_MenuItem" href="orders.html">Orders</a>
                        <a id="productsLink" class="Topbar_MenuItem" href="product.html">Products</a>
                        <a id="usersLink" class ="Topbar_MenuItem" href="users.html">Users</a>
                    </nav>
                    <a class="Topbar_rightmenu" href="index.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <main class="product-MainContainer">
        <div class="ProductListingPage-PageWrapper">
            <h1 class="ProductListingPage-MainHeading">Products</h1>
            <div class="ProductListingPage-OrdersWrapper">
                <div class="ProductListingPage-FilterWrapper">
                    <h3>Filters</h3>
                    <div class="ProductListingPage-FilterOptions">
                        <p>Count: <span id="displayedItemCount">0</span></p>
                        <label class="ProductListingPage-FilterCheckbox">
                            <input type="checkbox" id="expiredFilter" checked> Expired
                        </label>
                        <label class="ProductListingPage-FilterCheckbox">
                            <input type="checkbox" id="lowStockFilter" checked> Low Stock
                        </label>
                    </div>
                </div>
                <div style="width: 100%;">
                    <table class="ProductListingPage-OrderTable">
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Product Brand</th>
                            <th style="min-width: 100px;">Expiry Date</th>
                            <th>Unit Price</th>
                            <th>Stock</th>
                        </tr>
                        <tbody id="productData">
                              <!-- data will be displayed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

  <script src="product.js"></script>
</body>
</html>
