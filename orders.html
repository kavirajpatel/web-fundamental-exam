<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="users.css">

</head>

<body>
    <div id="root">

        <div>
            <div class="Topbar_home_">
                <div class="Topbar_LeftMenu">
                    <div class="Topbar_LogoWrapper">
                        <img src="logo.58169365.png" alt="Logo">
                        <p class="Topbar_BrandName">Kafene</p>
                    </div>
                    <nav>

                        <a id="ordersLink" class="Topbar_MenuItem" href="orders.html">Orders</a>
                        <a id="productsLink" class="Topbar_MenuItem" href="product.html">Products</a>
                        <a id="usersLink" class ="Topbar_MenuItem" href="users.html">Users</a>
                    </nav>

                    <a class="Topbar_rightmenu" href="index.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

  
    <main class="order-MainContainer">
        <div class="order-PageWrapper">
            <h1 class="ordre-MainHeading">Orders</h1>
            <div class="ordre-OrdersWrapper">
                <div class="ordre-FilterWrapper">
                    <h3>Filters</h3>
                    <div class="ordre-FilterOptions">
                        <p>Count: <span id="orderCount">0</span></p>
                        <label class="ordre-FilterCheckbox">
                            <input type="checkbox" name="orders-new" checked>New
                        </label>
                        <label class="ordre-FilterCheckbox">
                            <input type="checkbox" name="orders-packed" checked>Packed
                        </label>
                        <label class="ordre-FilterCheckbox">
                            <input type="checkbox" name="orders-transit" checked>InTransit
                        </label>
                        <label class="ordre-FilterCheckbox">
                            <input type="checkbox" name="orders-delivered" checked>Delivered
                        </label>
                    </div>
                </div>
                <div style="width: 100%;">
                    <table class="ordre-OrderTable">
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                        <tbody id="ordersTableBody">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="orders.js"></script>
</body>

</html>
